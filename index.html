        window.addEventListener('load', function() {

            const text = 'Welcome to $WOODENG';
            let index = 0;

            function decodeText() {
                if (index < text.length) {
                    let decodedText = '';
                    for (let i = 0; i < text.length; i++) {
                        if (i <= index) {
                            decodedText += text[i];
                        } else {
                            decodedText += '.';
                        }
                    }
                    preloader.textContent = decodedText;
                    index++;
                    setTimeout(decodeText, 100);
                } else {
                    setTimeout(function() {
                        preloader.style.display = 'none';
                    }, 1000);
                }
            }

            decodeText();
        });
